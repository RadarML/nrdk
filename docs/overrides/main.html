{% extends "base.html" %}

{% block htmltitle %}
  {% if page.meta and page.meta.title %}
    <title>NRDK | {{ page.meta.title }}</title>
  {% elif page.title and not page.is_homepage %}
    <title>NRDK | {{ page.title | striptags }}</title>
  {% else %}
    <title>{{ config.site_name }}</title>
  {% endif %}
{% endblock %}
