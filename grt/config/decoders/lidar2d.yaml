# @package _global_
model:
  decoders:
    occ2d:
      _target_: grt.models.TransformerDecoder
      decoder_layer:
        _target_: torch.nn.TransformerDecoderLayer
        d_model: 512
        nhead: 8
        dim_feedforward: 2048
        dropout: 0.1
        activation: gelu
        layer_norm_eps: 1e-5
        batch_first: true
        norm_first: true
        bias: true
      d_model: 512
      num_layers: 4
      shape: [1, 1, 1024, 256]
      pos_scale: [1.0, 1.0, 1.0, 1.0]
      global_scale: 16.0
      patch: [1, 1, 16, 16]
      out_dim: 0
