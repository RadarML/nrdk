objective: RadarHD
model: RadarTransformer
model_args:
  enc_layers: 5
  dec_layers: [5, 3, 1]
  dim: 512
  ff_ratio: 4.0
  heads: 8
  dropout: 0.1
  activation: GELU
  out_shape: [1024, 256]
  patch_size: [16, 16]
  unpatch_size: [16, 16]
optimizer: AdamW
optimizer_args: {}
warmup: 100
default_lr: 0.0001
bce_weight: 0.9
range_weighted: False
dataset:
  pval: 0.2
  traces: !include _traces.yaml
  val_samples: [2000, 4000, 6000, 8000, 10000, 12000]
  batch_size: 32
  transform:
    lidar:
    - args: {}
      name: Destagger
    - args: {}
      name: Map2D
    radar:
    - args: {}
      name: AssertTx2
    - args: {}
      name: IIQQtoIQ
    - args:
        pad: 0
        axes: [0, 1, 2, 3]
      name: FFTArray
    - args: {}
      name: ComplexPhase
