objective: RadarHD
model: RadarTransformer
model_args:
  enc_layers: 5
  dec_layers: [5, 3, 1]
  dim: 512
  ff_ratio: 4.0
  heads: 8
  dropout: 0.1
  activation: GELU
  out_shape: [1024, 256]
  patch_size: [16, 16]
  unpatch_size: [16, 16]
optimizer: AdamW
optimizer_args: {}
warmup: 100
default_lr: 0.0001
bce_weight: 0.9
dataset:
  batch_size: 32
  train:
  - carnival1
  - carnival2
  - cic1
  - cic2
  - ghc
  - hamburg
  - hammerschlag
  - porter
  - scaife
  - scott
  - tepper
  - wean
  val:
  - cic4
  - nsh
  - smith
  transform:
    lidar:
    - args: {}
      name: Destagger
    - args: {}
      name: Map2D
    radar:
    - args: {}
      name: AssertTx2
    - args: {}
      name: IIQQtoIQ
    - args:
        pad: 0
        axes: [0, 1, 2, 3]
      name: FFTArray
    - args: {}
      name: ComplexPhase
  augment:
    azimuth_flip:
      name: Bernoulli
      args: {"p": 0.5}
    doppler_flip:
      name: Bernoulli
      args: {"p": 0.5}
    radar_scale:
      name: TruncatedLogNormal
      args: {"std": 1.0, "clip": 0.0}
    radar_phase:
      name: Uniform
      args: {"lower": -3.14159265, "upper": 3.14159265}
    range_scale:
      name: Uniform
      args: {"lower": 1.0, "upper": 2.0}
    speed_scale:
      name: TruncatedLogNormal
      args: {"std": 0.2, "clip": 2.0}
