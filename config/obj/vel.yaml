objectives:
- name: Velocity
  args:
    weight: 0.1
    speed_eps: 2.0
    eps: 1.0

dataset:
  mask: _fusion/valid.npz
  channels:
    vel:
      name: "NPChannel"
      indices: lidar
      args:
        path: "_lidar/pose.npz"
        keys: ["vel", "rot"]
        transform:
        - name: RelativeVelocity
          args: {}

# Override all args since this isn't a standard transform layer
:decoder:
  name: VectorDecoder
  args:
    key: vel
    layers: [512, 512, 512]
    dropout: 0.1
    activation: GELU
    out_dim: 4
