objectives:
- name: Depth
  args:
    weight: 1.0
    loss_order: 1

dataset:
  channels:
    depth:
      name: RawChannel
      indices: lidar
      args:
        sensor: lidar
        channel: rng
        transform:
        - name: Destagger
          args: {}        
        - name: Depth
          args:
            crop_el: 0.0
            crop_az: 0.25

decoder:
  name: TransformerDecoder
  args:
    # Canonical axes: elevation-azimuth-range
    key: depth
    pos_scale: [1.0, 1.0, 1.0]
    shape: [128, 1024, 1]
    patch: [16, 32, 1]
