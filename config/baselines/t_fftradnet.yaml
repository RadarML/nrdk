objectives:
- name: BEVOccupancy
  args:
    weight: 1.0
    bce_weight: 0.9
    range_weighted: True
 
encoder:
  name: TFFTRadNetEncoder
  args:
    stages: [2, 2, 6, 2]
    size: [64, 256]
    patch: [2, 2]
    window: [4, 4]
    shift: [2, 2]
    mask: [False, True]
    merge: [2, 2]
    dim: 96
    head_dim: 32
    ff_ratio: 4.0
    dropout: 0.1
    activation: 'GELU'

decoder:
  name: TFFTRadNet2DDecoder
  args:
    key: bev

dataset:
  batch_size: 32
  val_samples: 16
  channels:
    radar:
      name: RawChannel
      indices: radar
      args:
        sensor: radar
        channel: iq
        transform:
        - name: AssertTx2
          args: {}
        - name: IIQQtoIQ
          args:
            scale: 0.001
    bev:
      name: RawChannel
      indices: lidar
      args:
        sensor: lidar
        channel: rng
        transform:
        - name: Destagger
          args: {}        
        - name: Map2D
          args:
            z_min: -0.3     # Waist/chest height
            z_max: 0.6
            crop_el: 0.4    # Middle 20% (28 beams)
            crop_az: 0.25
