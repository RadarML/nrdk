# @package _global_
datamodule:
  dataset:
    sensors:
      lidar:
        _partial_: true
        _target_: roverd.sensors.OSLidar
        correction: auto
        past: 0
        future: 0

  datamodule:
    transforms:
      sample:
        outputs:
          occ2d: occ2d
        occ2d:
          inputs:
            lidar: lidar
            radar: spectrum
            aug: aug
          output: occ2d
          transform:
            _target_: nrdk.roverd.LidarOccupancy2D
            z_min: -0.3     # Waist/chest height
            z_max: 0.6
            crop_el: 0.4    # Middle 20% (28 beams)
            crop_az: 0.25
