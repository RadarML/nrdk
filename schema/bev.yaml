metrics:
  bev_loss: Loss (CE)
  bev_chamfer: Chamfer

splits:
  all: ""
  indoor: ^indoor
  outdoor: ^outdoor
  bike: ^bike

reports:
  bev_decoder:
    name: BEV (Decoder Only)
    methods: [
      "bev/p10", "bev/p20", "bev/p50", "bev/base",
      "bev/t10", "bev/t20", "bev/t50", "bev/t100"]
    descriptions: [
      "10% Trained", "20% Trained", "50% Trained", "100% Trained",
      "10% Tuned", "20% Tuned", "50% Tuned", "100% Tuned"]
  bev:
    name: BEV (Full Tuning)
    methods: [
      "bev/p10", "bev/p20", "bev/p50", "bev/base",
      "bev/f10", "bev/f20", "bev/f50", "bev/f100"]
    descriptions: [
      "10% Trained", "20% Trained", "50% Trained", "100% Trained",
      "10% Tuned", "20% Tuned", "50% Tuned", "100% Tuned"]
  bev_baselines:
    name: BEV Baselines
    methods: [
      "bev/p10", "bev/p20", "bev/p50", "bev/base",
      "bev/f10", "bev/f20", "bev/f50", "bev/f100",
      "radarhd/p10", "radarhd/p20", "radarhd/p50", "radarhd/base",
      "tfftradnet/p10", "tfftradnet/p20", "tfftradnet/p50", "tfftradnet/base"
    ]

comparisons:
  bev:
    baseline: bev/p10
    methods:
      bev/p10: {"mode": "train", "data": 10}
      bev/p20: {"mode": "train", "data": 20}
      bev/p50: {"mode": "train", "data": 50}
      bev/base: {"mode": "train", "data": 100}
      bev/t10: {"mode": "decoder", "data": 10}
      bev/t20: {"mode": "decoder", "data": 20}
      bev/t50: {"mode": "decoder", "data": 50}
      bev/t100: {"mode": "decoder", "data": 100}
      bev/f10: {"mode": "full", "data": 10}
      bev/f20: {"mode": "full", "data": 20}
      bev/f50: {"mode": "full", "data": 50}
      bev/f100: {"mode": "full", "data": 100}
      radarhd/p10: {"mode": "radarhd", "data": 10}
      radarhd/p20: {"mode": "radarhd", "data": 20}
      radarhd/p50: {"mode": "radarhd", "data": 50}
      radarhd/base: {"mode": "radarhd", "data": 100}
      tfftradnet/p10: {"mode": "tfftradnet", "data": 10}
      tfftradnet/p20: {"mode": "tfftradnet", "data": 20}
      tfftradnet/p50: {"mode": "tfftradnet", "data": 50}
      tfftradnet/base: {"mode": "tfftradnet", "data": 100}
