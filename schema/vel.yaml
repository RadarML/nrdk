metrics:
  vel_loss: Velocity
  vel_speed: Speed (Doppler Bins)
  vel_speedp: Speed (%)
  vel_angle: Angle (Degrees)

splits:
  all: ""
  indoor: ^indoor
  outdoor: ^outdoor
  bike: ^bike

reports:
  vel:
    name: Velocity (Decoder Only)
    methods: [
      "vel/p10", "vel/p20", "vel/p50", "vel/base",
      "vel/t10", "vel/t20", "vel/t50", "vel/t100"]
    descriptions: [
      "10% Trained", "20% Trained", "50% Trained", "100% Trained",
      "10% Tuned", "20% Tuned", "50% Tuned", "100% Tuned"]
  vel2:
    name: Velocity (Full Tuning)
    methods: [
      "vel/p10", "vel/p20", "vel/p50", "vel/base",
      "vel/f10", "vel/f20", "vel/f50", "vel/f100"]
    descriptions: [
      "10% Trained", "20% Trained", "50% Trained", "100% Trained",
      "10% Tuned", "20% Tuned", "50% Tuned", "100% Tuned"]

comparisons:
  vel:
    baseline: vel/p10
    methods:
      vel/p10: {"mode": "train", "data": 10}
      vel/p20: {"mode": "train", "data": 20}
      vel/p50: {"mode": "train", "data": 50}
      vel/base: {"mode": "train", "data": 100}
      vel/t10: {"mode": "decoder", "data": 10}
      vel/t20: {"mode": "decoder", "data": 20}
      vel/t50: {"mode": "decoder", "data": 50}
      vel/t100: {"mode": "decoder", "data": 100}
      vel/f10: {"mode": "full", "data": 10}
      vel/f20: {"mode": "full", "data": 20}
      vel/f50: {"mode": "full", "data": 50}
      vel/f100: {"mode": "full", "data": 100}
